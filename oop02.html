            //함수의 메소드인 apply와 call로 this 값 제어 가능
            var o = {}
            var p = {}
            function func()
            {
                switch(this)
                {
                    case o:
                        document.write('o<br/>');
                        break;
                    case p:
                        document.write('p<br/>');   
                        break;
                    case window:
                        document.write('w<br/>');

            }

            func.apply(o);
            func.apply(p);
