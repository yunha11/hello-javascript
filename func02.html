<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>
            //값으로 사용되는 함수
            //함수를 통해 sort의 동작방법을 바꿀 수 있음
            function sortNumber(a, b)
            {
                return b-a;
            }
            var num = [10,2,4,3,5,1,7,6,8,9];
            alert(num.sort(sortNumber));

            
        </script>
    </body>
</html>
