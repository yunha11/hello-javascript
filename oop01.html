<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>
            //객체란 서로 연관된 변수와 함수를 그루핑한 것.
            //객체의 변수를 프로퍼티, 함수를 메소드라고 함

            //객체 생성 1
            // var person = {}
            // person.name = "Lee";
            // person.introduce = function() {
            //     return 'My name is ' + this.name + '.<br />';
            // }

            //객체 생성2
            var person = {
                'name' : 'Lee',
                'introduce' : function() {
                    return 'My name is ' + this.name + '.<br />';
                }
            }
            document.write(person.introduce());

            //==> 이 방법은 다른 이름을 넣기 위해서는 객체의 정의를 여러 번 반복해야 하므로 객체의 구조를 재활용 하기 위해 생성자 필요
            //생성자 : 객체르 만드는 역할을 하는 함수. 일반 함수와 구분위해 첫 글자는 대문자로 시작
            //다른 언어에서 생성자는 클래스의 소속이지만 자바스크립트에서 객체를 만드는 주체는 함수
            function Person(name)
            {
                this.name = name;
                this.introduce = function() {
                    return 'My name is ' + this.name + '.<br />';
                }
            }

            var p1 = new Person("Lee");
            document.write(p1.introduce());
            var p2 = new Person("Kim");
            document.write(p2.introduce());

            //모든 객체는 전역객체의 프로퍼티이다.
            //모든 전역변수와 함수는 window 객체의 프로퍼티이므로 명시하지 않으면 window의 프로퍼티로 간주
            
            function func(){
                alert('Hello?');    
            }
            //결과 같음
            func();
            window.func();

            //호스트 환경마다 전역객체의 api가 다름.
        </script>
    </body>
</html>
