<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>
            //arguments : 함수로 전달 된 인자를 알 수 있음.
            function sum()
            {
                var _sum = 0;
                for(var i =0; i<arguments.length; i++)
                {
                    _sum += arguments[i];
                }
                return _sum;
            }
            document.write(sum(1,2,3,4,5) + '<br />');
            
            //함수.length  : 함수에 정의된 인자의 개수
            //arguments.length  : 함수로 전달 된 실제 인자의 개수
            function one(arg1)
            {
                console.log('one.length',one.length, 'arguments.length',arguments.length);
            }

            one(1,2);   //one.length 1 arguments.length 2

        </script>
    </body>
</html>
