<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf=8"/>
    </head>
    <body>
        <script>
            //false로 간주되는 데이터 형
            if(!''){
                alert('빈 문자열')
            }
            if(!undefined){
                alert('undefined');
            }
            var a;
            if(!a){
                alert('값이 할당되지 않은 변수'); 
            }
            if(!null){
                alert('null');
            }
            if(!NaN){
                alert('NaN');
            }
        </script>
    </body>
</html>
