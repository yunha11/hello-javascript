<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>
            var i = 0;
            while(i<10)
            {
                document.write("while  " + i +"<br />");
                i++;
            }

            for(var i = 0; i<10; i++)
            {
                for(var j=0; j<10; j++)
                {
                    document.write(String(i)+String(j)+'<br />');
                }
            }
        </script>
    </body>
</html>
