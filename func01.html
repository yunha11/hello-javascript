<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>
            function cal(mode) 
            {
                var funcs = {
                    'plus' : function(left, right) 
                    {
                        return left+right;
                    },
                    'minus' : function(left, right)
                    {
                        return left-right;
                    }
                }

                return funcs[mode];
            }

            console.log(cal('plus')(2,1));

            //배열의 값으로 사용되는 함수
            var arr = [
                function(input) {return input+100;},
                function(input) {return input*10;},
                function(input) {return input-10;}
            ]

            var input = 10;
            for(var i =0; i<arr.length; i++)
            {
                document.write(arr[i](input) + '<br />');
            }
        </script>
    </body>
</html>
