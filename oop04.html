<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>
            //표준 내장 객체 : 자바스크립트가 가지고 있는 객체들 
            // Object Function Array String Boolean Number Math Date RegExp     
            
            //1. 배열 확장
            // var arr = new Array('seoul','new york','ladarkh','pusan', 'Tsukuba');
            // function getRandom(haystack)
            // {
            //     var index = Math.floor(haystack.length*Math.random());
            //     return haystack[index]; 
            // }
            // alert(getRandom(arr));

            //함수를 배열 객체에 포함 -> 마치 함수가 배열에 내장된 메소드인 것 처럼 위 기능 사용 가능
            Array.prototype.rand = function() {
                var index = Math.floor(this.length*Math.random());
                return this[index]; 
            }
            var arr = new Array('seoul','new york','ladarkh','pusan', 'Tsukuba');
            document.write(arr.rand() + '<br/>');

            //2.Object 확장
            //아무것도 상속받지 않는 순수한 객체. 자바스크립트에서 값을 저장하는 단위 
            //자바스크립트의 모든 객체는 Object 객체를 상속받음. -> 모든 객체는 Object 프로퍼티를 가짐
            //Object 객체를 확장하면 모든 객체가 접근할 수 있는 api만들 수 있음
            Object.prototype.contain = function(arg) {
                for(var name in this)
                {
                    if(this[name] === arg)
                        return true;
                }
                return false;
            }

            var o = {'name' : 'egoing', 'city' : 'seoul'};
            console.log(o.contain('seoul'));
            var o2 = ['egoing', 'seoul','note'];
            console.log(o2.contain('seoul'));
            
            for(var name in o)
                document.write(name + '<br/>'); //contain도 출력됨...

            for(var name in o)
            {
                if(o.hasOwnProperty(name)) //인자로 전달된 속성의 이름이 객체의 속성인지 여부를 판단. prototype으로 상속받은 객체이면 false
                    document.write(name + '<br/>'); 
            }

            //데이터 타입 
            //1 객체 2 객체가 아닌 것 
            //객체가 아닌 데이터 타입 : 원시데이터타입(primitive type)(기본데이터타입). 숫자 문자열 불리언(true/false) null undefined
            //이 외에는 모두 객체
            //문자열은 객체가 아니지만 메소드를 사용할 수 있는 이유 : 문자열과 관련된 작업을 하려고 할 때 자바스크립트가 임시로 문자열 객체를 만들고 사용이 끝나면 제거.
            //래퍼 객체 : 문자열과 관련해서 필요한 기능성을 객체지향적으로 제공해야 하는 필요 또한 있기 때문에 원시 데이터 형을 객체처럼 다룰 수 있도록 하기 위한 객체.String, Number, Boolean
            //객체 == 참조 데이터형 => 기본 데이터 형은 복제되지만 참조 데이터형은 참조된다.
            

        </script>
    </body>
</html>
